<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Covinfo</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a routerLink="/home" >Home</a>
      </li>
      <li>
        <a routerLink="/statistics">Estatística</a>
      </li>
      <li>
        <a routerLink="/hospital" >Hospitals</a>
      </li>
      <li>
        <a routerLink="/aboutus">Sobre nós</a>
      </li>
      <li  class="active">
        <a routerLink="/login">Área profissionais de saúde</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="navbar-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>

      </div>
    </nav>


    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-label-group">
                <input type="text" id="inputNumero" formControlName="numero_medico" class="form-control" placeholder="Numero médico" required>
                <label for="inputNumero">Numero Médico</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputCode" formControlName="codigo_acesso" class="form-control" placeholder="Codigo de acesso" required autofocus>
                <label for="inputCode">Código de acesso</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
