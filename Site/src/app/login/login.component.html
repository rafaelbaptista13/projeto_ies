<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3 style="font-weight: bold">CovInfo19</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/statistics">Estatísticas</a>
      </li>
      <li>
        <a routerLink="/hospital">Hospitais</a>
      </li>
      <li>
        <a routerLink="/aboutus">Sobre nós</a>
      </li>
      <li *ngIf="medicoLogado==false" class="active" id="logged">
        <a routerLink="/login">Área Reservada</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="navbar-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>

      </div>
    </nav>

    <h5 class="card-title text-center" style="font-size: 50px">Área Reservada</h5>
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img class="image" src="assets/Static/images/medic.png" alt="login">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-label-group">
                <input type="text" id="inputNumero" formControlName="numero_medico" class="form-control" placeholder="Numero médico" required>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputCode" formControlName="codigo_acesso" class="form-control" placeholder="Codigo de acesso" required autofocus>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
